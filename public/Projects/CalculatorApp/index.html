<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body class="body">
  <header class="header">
    <h2>My Awesome Calculator</h2>
    <div>
      <label for="switch">Dark Mode</label>
      <input class="switch" id="dark-switch" type="checkbox">
    </div>
  </header>
  <main class="main">
    <div class="calculator">
      <div class="row">
        <div id="display"></div>
      </div>
      <div class="row">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">/</div>
      </div>
      <div class="row">
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">*</div>
      </div>
      <div class="row">
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">-</div>
      </div>
      <div class="row">
        <div class="button number">0</div>
        <div id="clear" class="button">C</div>
        <div id="equals" class="button equals">=</div>
        <div class="button">+</div>
      </div>
    </div>

    <aside class="aside">
      <h4>History</h4>
      <div class="history-container">
          <div class="history-buttons">
            <button id="clear-history">clear all history</button>
          </div>

          <div class="history-list" id="listed-history">
            <!-- calculate function adds div and button here -->
          </div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <h4>Made by </h4>
  </footer>
</body>
<script src="./index.js"></script>
</html>
